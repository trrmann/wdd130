<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://glitch.com/favicon.ico" />

  <title>Slideshow Gallary Web Component Example</title>

  <meta name="description" content="A simple webpage to demonstrate how to do a Slideshow Gallary Web Component" />

  <!-- Import the webpage's stylesheet -->
  <!--<link rel="stylesheet" href="/grid.css" />-->
  <link rel="stylesheet" href="web-component.css" />
</head>

<body>
  <!-- Container for the image gallery -->
  <div class="container">
    <h1>Slideshow Gallery</h1>

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="ambarine.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="asajj_ventress.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="buttercup.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="mommy_long_leggs_boceto.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="the_batman_logo.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="vanessa_misterio.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="ambarine.png" style="width:100%" onclick="currentSlide(1)" alt="Ambarine">
      </div>
      <div class="column">
        <img class="demo cursor" src="asajj_ventress.png" style="width:100%" onclick="currentSlide(2)"
          alt="Asajj Ventress">
      </div>
      <div class="column">
        <img class="demo cursor" src="buttercup.png" style="width:100%" onclick="currentSlide(3)" alt="Buttercup">
      </div>
      <div class="column">
        <img class="demo cursor" src="mommy_long_leggs_boceto.png" style="width:100%" onclick="currentSlide(4)"
          alt="Mommy Long Leggs Boceto">
      </div>
      <div class="column">
        <img class="demo cursor" src="the_batman_logo.png" style="width:100%" onclick="currentSlide(5)"
          alt="The Batman Logo">
      </div>
      <div class="column">
        <img class="demo cursor" src="vanessa_misterio.png" style="width:100%" onclick="currentSlide(6)"
          alt="Vanessa Misterio">
      </div>
    </div>
  </div>
  <script src="web-component.js"></script>
</body>

</html>
